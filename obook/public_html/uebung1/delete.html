<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<title>delete</title>
		<meta name="description" content="delete">
		<meta name="author" content="Ferhan Kaplanseren and Ömür Düner">
		<link rel="stylesheet" type="text/css" href="css/formstyle.css">
	</head>
	<body>
	<div>      
     <div id="formTitle">
          <h2>
               Delete Appointment
          </h2>
     </div>      
     <form id="form">      
          <div id="subject">
               <label for="subject">
                    Appointment ID
               </label><br>
               <input type="text" name="subject" id="subject" required="required">
          </div>
          <div id="email">
               <label for="email">
                    Confirmation email address
               </label><br>
               <input type="email" name="email" id="email" required="required" autocomplete="off">
          </div> <br>
          <div id="submit">
               <input type="submit" value="Submit">
          </div>
     </form>
	</div>
	</body>
</html>
